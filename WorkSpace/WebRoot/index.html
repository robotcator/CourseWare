/*
	鼠标停留显示提醒
*/
<script>
$(document).ready(function(){
	$("#hot1").mouseover(function(){
		$(".us1").show("slow");
		$("#hot1").mouseout(function(){
			$(".us1").hide("slow");
		});
	});
	$("#hot2").mouseover(function(){
		$(".us2").show("slow");
		$("#hot2").mouseout(function(){
			$(".us2").hide("slow");
		});
	});
	$("#hot3").mouseover(function(){
		$(".us3").show("slow");
		$("#hot3").mouseout(function(){
			$(".us3").hide("slow");
		});
	});
	
});
</script>
